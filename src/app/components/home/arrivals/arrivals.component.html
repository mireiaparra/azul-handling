<section class="table">
  <div class="table__title">ARRIVALS</div>

  <div class="table__row table__row--head">
    <div class="table__cell">Flight NÂº</div>
    <div class="table__cell">Orig</div>
    <div class="table__cell">ETA</div>
    <div class="table__cell">STA</div>
    <div class="table__cell">ATA</div>
    <div class="table__cell">TOB</div>
    <div class="table__cell">BAG</div>
    <div class="table__cell">Stand</div>
    <div class="table__cell"></div>
  </div>
  <div class="table__row" *ngFor="let flight of flights">
    <div class="table__cell">{{ flight.flight_iata }}</div>
    <div class="table__cell">{{ flight.dep_iata }}</div>
    <div class="table__cell">
      {{ flight.dep_estimated_utc | date : "HH:mm" }}
    </div>
    <div class="table__cell">{{ flight.dep_time_utc | date : "HH:mm" }}</div>
    <div class="table__cell">-:-</div>
    <div class="table__cell">{{ flight.delayed }}</div>
    <div class="table__cell">{{ flight.arr_baggage }}</div>
    <div class="table__cell">...</div>
  </div>
</section>
