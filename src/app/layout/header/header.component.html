<header class="header">
    <div class="header__filters">
        <div class="header__filters--top">
            <div class="input__container">
                <input class="input" [matDatepicker]="picker" [(ngModel)]="selectedDate">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>
                <mat-select class="input" (selectionChange)="onAirportFilterChange($event)">
                    <mat-option  *ngFor="let airport of airports" [value]="airport.iata_code">{{airport.iata_code}}</mat-option>
                  </mat-select>
        </div>

        <div class="input__container">
            <input type="text" class="input" placeholder="Flight, Orig, Dest, Reg, Team Leader">
            <i class="fa-solid fa-magnifying-glass input__icon"></i>
        </div>
    </div>
    <h1 class="header__title">Operations</h1>
</header>
